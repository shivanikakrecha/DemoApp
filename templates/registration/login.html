{% extends 'base.html' %}

{% block htmlbody %}

<div style="width: 40%; margin-left: 30%">
	<h2>Login Form</h2>
	
	<form action="{% url 'login' %}" method="POST">
	  <div class="imgcontainer">
	    <img src="/home/codal/DemoApp/static/app/iflame/dummy_profile.png" alt="Avatar" class="avatar">
	  </div>

	  <div class="container">
	  	{% csrf_token %}
	  	{{ form.as_p }}

	    <button type="submit">Login</button>
	    
	  </div>


	</form>

	<a href="{% url 'password_reset' %}">Forgot Password</a>
</div>

{% endblock %}
